name: "CI"

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".github/dependabot.yml"

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: "[SET UP] Checkout ğŸ›"
        uses: actions/checkout@v4.2.2

      - name: "[SET UP] Setup node env ğŸ—"
        uses: actions/setup-node@v4.2.0
        with:
          node-version: ${{ matrix.node }}

      - name: "[SET UP] Cache node_modules ğŸ“¦"
        uses: actions/cache@v4.2.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: "[SET UP] Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»"
        run: npm ci


      - name: "[QUALITY] Run linter ğŸ‘€"
        run: npm run lint

      - name: "[QUALITY] Run unit tests ğŸ§ª"
        run: npm run test


      - name: "[DEPLOY] Build for production"
        run: npm run generate

      - name: "[DEPLOY] Deploy to Firebase"
        uses: w9jds/firebase-action@v13.34.0
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
